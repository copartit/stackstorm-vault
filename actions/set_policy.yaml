---
name: set_policy
pack: vault
runner_type: python-script
description: "Create a new Vault policy"
enabled: true
entry_point: "set_policy.py"
parameters:
    name:
        type: string
        description: "Name of new Vault Policy"
        required: true
        position: 0
    rules:
        type: string
        description: "Policy rules"
        required: true
        position: 1
    profile:
        type: string
        description: "Name of connection profile (in pack config) to use to connect to vault. Default profile defined in pack config."
        required: false
